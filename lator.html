<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="lator.css">
    
       
</head>
<body>

<div class="Calculator">
    <input type="text" placeholder="0" id="inputbox">

    <button>AC</button>
    <button>DEL</button>
    <button>%</button>
    <button>/</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>*</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>

    <button>00</button>
    <button>0</button>
    <button>.</button>
    <button id="clr">=</button>
</div>

<script src="lator.js"></script>
